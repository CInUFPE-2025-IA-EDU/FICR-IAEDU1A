<!DOCTYPE html>

<body>

  <!-- MENU NO TOPO -->
  <header id="topo" class="header">
    <div class="menu-container">
      <nav id="menu-principal" class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#projetos">Projetos</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#curriculo">Currículo</a></li>

    <!-- HOME / HERO -->
    <div class="hero">
      <h1 id="titulo-principal"><a href="#">Squad G</a></h1>
      <p>Excelência e soluções profissionais.</p>
    </div>

  <!-- PROJETOS -->
  <section id="projetos" class="projetos">
    <h2>Projetos</h2>

    <article class="projeto">
      <h3>Projeto Principal</h3>

      <textarea id="mensagem" rows="3" required></textarea>
